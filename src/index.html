<html class="no-js" lang="">

        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Trinity Tv Networks</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="styles/main.css">
        <script src="scripts/modernizr.js"></script>

      <!--[if lt IE 8]>

      <div id="preloader"></div>
      <div class="wrapper">
        <div class="content">
          <canvas id="canvas" width="3840" height="1040"></canvas>
        </div>
        <div class="form-group">
          <label for="lineOne">Line One</label>
          <input type="text" class="form-control input-lg" id="lineOne" onkeyup="sweaterJS.keyUp();">
        </div>

        <div class="form-group">
          <label for="lineTwo">Line Two</label>
          <input type="text" class="form-control input-lg" id="lineTwo" onkeyup="sweaterJS.keyUp();">
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="color" id="red" value="red" checked onclick="sweaterJS.keyUp();">
            Red &amp; White
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="color" id="blue" value="blue" onclick="sweaterJS.keyUp();">
            Blue &amp; White
          </label>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.3.min.js"><\/script>')</script>
        <script src="scripts/main.js"></script>

        <script>
    			$(function() {
    				sweaterJS.init();
    			});
    		</script>
